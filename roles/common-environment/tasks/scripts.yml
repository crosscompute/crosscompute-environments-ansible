---
- set_fact:
    scripts_folder: /tmp/scripts

- name: clone scripts
  git:
    accept_hostkey: yes
    depth: 1
    dest: '{{ scripts_folder }}'
    repo: https://github.com/invisibleroads/scripts.git
  become_user: '{{ target_user }}'

- name: setup scripts
  command: '{{ scripts_folder }}/setup {{ virtualenv_name }}'
  become_user: '{{ target_user }}'
  changed_when: False

- name: setup scripts for superuser
  command: '{{ scripts_folder }}/setup {{ virtualenv_name }}'
  changed_when: False
